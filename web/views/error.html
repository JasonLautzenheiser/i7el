{% extends 'layout.html' %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
	<div class="alert alert-danger" role="alert">
	
		{% if type == 'authentication' %}
			<p><strong>User not authorised</strong>
			{% if !user %}
				<p>Please <a class="alert-link" href="/login">log in</a>
			{% endif %}
			
		{% else %}
			<strong>Unknown error</strong>
			
		{% endif %}
	</div>
</div>
{% endblock %}
